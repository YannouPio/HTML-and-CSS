<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description"></p>
        <form id="survey-form">
            <label>Please enter your name: <input id="name" type="text" /></label>
            <!-- If you enter an email that is not formatted correctly, you will see an HTML5 validation error -->
             
            <label>Please enter your email: <input id="email" type="text" /></label>
            <label for="number">Please enter your age: <input id="number" type="number" min="1" max="120" /></label>
        </form>    
    </body>
</html>
