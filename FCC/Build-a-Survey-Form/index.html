<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Page Title -->
    <h1 id="title">Survey Form</h1>

    <!-- Short Explanation -->
    <p id="description">We would love to hear your feedback! Please fill out the survey below.</p>

    <!-- Survey Form -->
    <form id="survey-form">

        <!-- Name Field -->
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Email Field -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Number Field -->
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age" required>

        <!-- Dropdown (Select Box) -->
        <label for="dropdown">What is your current role?</label>
        <select id="dropdown" name="role" required>
            <option value="">Select a role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="professional">Professional</option>
        </select>

        <!-- Radio Buttons -->
        <p>Would you recommend us to a friend?</p>
        <label><input type="radio" name="recommend" value="definitely" required> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        <label><input type="radio" name="recommend" value="no"> No</label>

        <!-- Checkboxes -->
        <p>What would you like to see improved? (Check all that apply)</p>
        <label><input type="checkbox" name="improve" value="front-end"> Front-end Projects</label>
        <label><input type="checkbox" name="improve" value="back-end"> Back-end Projects</label>
        <label><input type="checkbox" name="improve" value="data-viz"> Data Visualization</label>
        <label><input type="checkbox" name="improve" value="challenges"> Challenges</label>
        <label><input type="checkbox" name="improve" value="open-source"> Open Source Community</label>

        <!-- Textarea -->
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>

        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>

    </form>

</body>

</html>
