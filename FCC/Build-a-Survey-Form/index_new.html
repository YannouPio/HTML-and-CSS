<!DOCTYPE html>
<html lang="en">

<head>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
</head>

<body>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" min="1" max="120" placeholder="Age">
        <label id="dropdown" for="role">Which option best describes your current role?</label>
        <select id="dropdown" name="role" required>
            <option value="" disabled selected>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="recommend" value="definitely" required> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select id="favorite" name="favorite" required>
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
        </select>
        <label>What would you like to see improved? (check all that apply)</label>
        <select id="improve">
            <label><input type="checkbox" name="improve" value="front-end"> Front-end Projects</label>
            <label><input type="checkbox" name="improve" value="back-end"> Back-end Projects</label>
            <label><input type="checkbox" name="improve" value="data-visualization"> Data Visualization</label>
            <label><input type="checkbox" name="improve" value="challenges"> Challenges</label>
            <label><input type="checkbox" name="improve" value="open-source"> Open Source Community</label>
        </select>
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
